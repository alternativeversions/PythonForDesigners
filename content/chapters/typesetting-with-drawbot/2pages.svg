</g><image class="cls-2" width="139" height="138" transform="translate(5 151)" xlink:href="data:image/png;base64,"/><rect class="cls-3" x="11.64" y="154.15" width="125.56" height="125.56"/><g class="cls-7"><rect class="cls-5" x="24.2" y="166.71" width="94.17" height="94.17"/><text class="cls-6" transform="translate(24.2 172.99)">a replicare un modello di</text><text class="cls-6" transform="translate(24.2 180.52)">editoria libraria a</text><path d="M77.14,180.52v-2.88h-.47v-.45h.47v-.4c0-.79.36-1.19,1.09-1.19a3.28,3.28,0,0,1,.69.1v.48a2.57,2.57,0,0,0-.66-.13.49.49,0,0,0-.4.15.88.88,0,0,0-.11.53v.46h1.51v-.4c0-.79.36-1.19,1.08-1.19a2.61,2.61,0,0,1,.69.1v.48a2.42,2.42,0,0,0-.65-.13.49.49,0,0,0-.41.15.86.86,0,0,0-.11.52v.47h.84v.45h-.84v2.88h-.6v-2.88H77.75v2.88Z"/><text class="cls-6" transform="translate(80.85 180.52)">ermatosi</text><text class="cls-6" transform="translate(24.2 188.05)">alla ﬁne del XV secolo,</text><text class="cls-6" transform="translate(24.2 195.59)">vincolato dalle tecniche</text><text class="cls-6" transform="translate(24.2 203.12)">produttive esistenti all’epoca</text><text class="cls-6" transform="translate(24.2 210.66)">(stampa a caratteri mobili e</text><text class="cls-6" transform="translate(24.2 218.19)">xilograﬁa) e applicabile in</text><text class="cls-6" transform="translate(24.2 225.72)">buona sostanza</text><text class="cls-6" transform="translate(24.2 233.26)">principalmente all’editoria</text><text class="cls-6" transform="translate(24.2 240.79)">libraria legata alla narrativa,</text><text class="cls-6" transform="translate(24.2 248.32)">che è solo una piccola parte</text><text class="cls-6" transform="translate(24.2 255.85)">della produzione scritta.</text></g></g></svg>